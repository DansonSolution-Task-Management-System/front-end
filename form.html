<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text">
            <label for="email">Email</label>
            <input id="email" type="email">
        </div>
            
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password">
        
            <label for="date">date</label>
            <input id="date" type="date">
        </div>
        <div class="form-group">
            <textarea name="message" rows="5" cols="30" placeholder="write messge"></textarea>>
        </div>
        <div class="form-group">
            <label for="items">Choose Items:</label>
                <select id="items">
                    <option value="Item1">Item1</option>
                    <option value="Item2">Item2</option>
                    <option value="Item3">Item3</option>
                    <option value="Item4">Item4</option>
                </select>
        </div>
        <div class="form-group">
            <label for="radio" > Select one:  </label>
            <label for="male" style="display: inline-block">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female" style="display: inline-block">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other" style="display: inline-block">Other</label>
            <input type="radio" id="other" name="gender" value="other">
        </div>
        <div class="form-group">
            <label for="checkbox" > Check Items:  </label>
                <input type="checkbox" id="Check1" name="Check1" value="Check1">
                <label for="check1" style="display: inline-block"> Check1 </label>
                <input type="checkbox" id="Check2" name="Check2" value="Check2">
                <label for="check22" style="display: inline-block"> Check2 </label>
                <input type="checkbox" id="Check3" name="Check3" value="Check3">
                <label for="check3" style="display: inline-block"> Check3 </label>
        </div>
        <div class="form-group">
            <input type="file" id="myFile" name="filename">
        </div>
        <div class="form-group">
            <button id="submit" type="submit">Submit</button>
            <button id="reset" type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
